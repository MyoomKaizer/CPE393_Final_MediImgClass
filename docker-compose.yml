services:
  # MLflow tracking server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.16.0
    container_name: mlflow_server
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow_data:/mlflow
    command: ["mlflow", "server", "--backend-store-uri", "sqlite:////mlflow/mlflow.db", "--default-artifact-root", "/mlflow/artifacts", "--host", "0.0.0.0", "--port", "5000"]
    networks:
      - iseg_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # PostgreSQL for Airflow metadata
  postgres:
    image: postgres:14
    container_name: airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iseg_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Airflow initialization
  airflow-init:
    image: apache/airflow:2.7.3-python3.9
    entrypoint: /bin/bash
    command: -c "airflow db migrate && airflow users create \
        --username admin --password admin \
        --firstname Admin --lastname User \
        --role Admin --email admin@example.com || true"
    environment:
      AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://airflow:airflow@postgres:5432/airflow"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iseg_network
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs

  # Airflow webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    environment:
      DOCKER_HOST: "unix:///var/run/docker.sock"
      HOST_DATA: "${PWD}/data"
      HOST_MODELS: "${PWD}/models"
      HOST_OUTPUTS: "${PWD}/outputs"
      HOST_MLFLOW: "${PWD}/mlflow_data"
      AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://airflow:airflow@postgres/airflow"
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"
      MLFLOW_TRACKING_URI: "http://mlflow:5000"
      # Use the docker compose network for trainer containers
      TRAINER_NETWORK_MODE: "iseg_network"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
      - ./outputs:/opt/airflow/outputs
      - ./mlflow_data:/opt/airflow/mlflow_data
      - /var/run/docker.sock:/var/run/docker.sock
      - ./train.py:/app/train.py
      - ./inference.py:/app/inference.py
      - ./view_predict_slice.py:/app/view_predict_slice.py
      - ./models.py:/app/models.py
      - ./preprocess.py:/app/preprocess.py
    ports:
      - "8080:8080"
    command: webserver
    networks:
      - iseg_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    user: "${AIRFLOW_UID:-50000}:0"
    restart: unless-stopped

  # Airflow scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://airflow:airflow@postgres/airflow"
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      MLFLOW_TRACKING_URI: "http://mlflow:5000"
      DOCKER_HOST: "unix:///var/run/docker.sock"
      HOST_DATA: "${PWD}/data"
      HOST_MODELS: "${PWD}/models"
      HOST_OUTPUTS: "${PWD}/outputs"
      HOST_MLFLOW: "${PWD}/mlflow_data"
      # Use the docker compose network for trainer containers
      TRAINER_NETWORK_MODE: "iseg_network"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
      - ./outputs:/opt/airflow/outputs
      - ./mlflow_data:/opt/airflow/mlflow_data
      - /var/run/docker.sock:/var/run/docker.sock
      - ./train.py:/app/train.py
      - ./inference.py:/app/inference.py
      - ./view_predict_slice.py:/app/view_predict_slice.py
      - ./models.py:/app/models.py
      - ./preprocess.py:/app/preprocess.py
    command: scheduler
    networks:
      - iseg_network
    user: "${AIRFLOW_UID:-50000}:0"
    restart: unless-stopped

networks:
  iseg_network:
    name: iseg_network  # Force specific name instead of prefixing
    driver: bridge

volumes:
  postgres_data:
  mlflow_data:
